name: Deploy Web App

on:
  push:
    branches: [main]
    paths:
      - 'apps/web/**'
      - 'packages/**'
      - '.github/workflows/deploy-web.yml'
  workflow_dispatch:

concurrency:
  group: deploy-web
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          cache: 'pnpm'

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web app
        run: pnpm turbo build --filter=@shipyard/web
        env:
          VITE_DATA_SOURCE: loro
          VITE_GITHUB_CLIENT_ID: Ov23liNnbDyIs6wu4Btd
          VITE_SESSION_SERVER_URL: https://shipyard-session-server.jacob-191.workers.dev

      - name: Deploy to Cloudflare Pages
        id: deploy
        run: |
          DEPLOY_OUTPUT=$(npx wrangler pages deploy apps/web/dist --project-name=shipyard 2>&1)
          echo "$DEPLOY_OUTPUT"
          DEPLOY_URL=$(echo "$DEPLOY_OUTPUT" | grep -oE 'https://[a-zA-Z0-9.-]+\.pages\.dev' | tail -1)
          echo "url=${DEPLOY_URL:-https://shipyard-92m.pages.dev}" >> "$GITHUB_OUTPUT"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: 191909c2c1a28f6cb73d12e3362b874c

      - name: Summary
        run: |
          echo "### ðŸŒ Deployed to Cloudflare Pages" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**URL:** ${{ steps.deploy.outputs.url }}" >> "$GITHUB_STEP_SUMMARY"
