name: Manual npm Publish

on:
  workflow_dispatch:
    inputs:
      npm_tag:
        description: 'npm dist-tag (latest for stable, next for RC)'
        required: true
        type: choice
        options:
          - latest
          - next
        default: next

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For creating git tags
      id-token: write  # For npm provenance
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build --filter @shipyard/schema --filter @shipyard/shared --filter @shipyard/server --filter @shipyard/hook

      - name: Read version from package-npm.json
        id: package-version
        run: |
          # Extract version from package-npm.json
          VERSION=$(node -p "require('./package-npm.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Prepare npm package
        run: |
          # Copy package-npm.json to package.json
          cp package-npm.json package.json
          echo "Package prepared for version ${{ steps.package-version.outputs.version }}"

      - name: Publish to npm
        run: npm publish --access public --provenance --tag ${{ inputs.npm_tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create git tag
        run: |
          VERSION="${{ steps.package-version.outputs.version }}"
          GIT_TAG="v$VERSION"

          # Check if tag already exists
          if git rev-parse "$GIT_TAG" >/dev/null 2>&1; then
            echo "Tag $GIT_TAG already exists, skipping"
          else
            echo "Creating tag $GIT_TAG"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag "$GIT_TAG"
            git push origin "$GIT_TAG"
          fi
