name: Publish RC to npm

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish-rc:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for commit count

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build --filter @shipyard/schema --filter @shipyard/shared --filter @shipyard/server --filter @shipyard/hook

      - name: Generate RC version
        id: version
        run: |
          # Get base version from package-npm.json
          BASE_VERSION=$(node -p "require('./package-npm.json').version")

          # Get commit count from git history
          COMMIT_COUNT=$(git rev-list --count HEAD)

          # Create RC version
          RC_VERSION="${BASE_VERSION}-next.${COMMIT_COUNT}"

          echo "version=$RC_VERSION" >> $GITHUB_OUTPUT
          echo "Publishing RC version: $RC_VERSION"

      - name: Prepare npm package
        run: |
          cp package-npm.json package.json
          npm version "${{ steps.version.outputs.version }}" --no-git-tag-version --allow-same-version

      - name: Publish to npm
        run: npm publish --access public --provenance --tag next
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Comment on commit
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `ðŸ“¦ Published RC: \`${{ steps.version.outputs.version }}\`\n\nInstall with:\n\`\`\`bash\nnpx -y -p @schoolai/shipyard-mcp@next mcp-server-shipyard\n\`\`\``
            });
