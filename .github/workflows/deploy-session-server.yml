name: Deploy Session Server

on:
  push:
    branches: [main]
    paths:
      - 'apps/session-server/src/**'
      - 'apps/session-server/wrangler.toml'
      - 'apps/session-server/package.json'
      - '.github/workflows/deploy-session-server.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.9.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build workspace dependencies
        run: pnpm turbo build --filter=@shipyard/schema

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: apps/session-server
          command: deploy
          packageManager: pnpm
          secrets: |
            GITHUB_CLIENT_ID
            GITHUB_CLIENT_SECRET
            JWT_SECRET
        env:
          GITHUB_CLIENT_ID: ${{ vars.GH_OAUTH_CLIENT_ID }}
          GITHUB_CLIENT_SECRET: ${{ secrets.GH_OAUTH_CLIENT_SECRET }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: Summary
        run: |
          echo "Session server deployed (includes OAuth)"
          echo "URL: wss://shipyard-session-server.jacob-191.workers.dev"
