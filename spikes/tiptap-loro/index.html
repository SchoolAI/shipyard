<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiptap + Loro Spike</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 20px;
        font-family: system-ui, -apple-system, sans-serif;
        background: #f5f5f5;
      }
      h1 {
        margin: 0 0 10px;
        font-size: 18px;
      }
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        max-width: 1400px;
        margin: 0 auto;
      }
      .editor-wrapper {
        background: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 16px;
      }
      .editor-label {
        font-weight: 600;
        margin-bottom: 8px;
        color: #333;
      }
      .ProseMirror {
        min-height: 300px;
        outline: none;
        padding: 8px;
        border: 1px solid #eee;
        border-radius: 4px;
      }
      .ProseMirror:focus {
        border-color: #007aff;
      }
      .ProseMirror p {
        margin: 0 0 8px;
      }
      .ProseMirror h1, .ProseMirror h2, .ProseMirror h3 {
        margin: 16px 0 8px;
      }
      /* Comment mark styling */
      .comment-mark {
        background-color: #fff3cd;
        border-bottom: 2px solid #ffc107;
      }
      /* Placeholder styling */
      .ProseMirror p.is-editor-empty:first-child::before {
        color: #adb5bd;
        content: attr(data-placeholder);
        float: left;
        height: 0;
        pointer-events: none;
      }
      /* Status bar */
      .status-bar {
        margin-top: 10px;
        padding: 8px;
        background: #f8f9fa;
        border-radius: 4px;
        font-size: 12px;
        font-family: monospace;
      }
      /* Controls */
      .controls {
        margin-bottom: 20px;
        display: flex;
        gap: 10px;
      }
      .controls button {
        padding: 8px 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background: white;
        cursor: pointer;
      }
      .controls button:hover {
        background: #f0f0f0;
      }
      .controls button:active {
        background: #e0e0e0;
      }
      /* Editor container with drag handle */
      .editor-container {
        position: relative;
      }
      /* Drag handle styling */
      .drag-handle {
        position: absolute;
        left: -24px;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: grab;
        color: #999;
        font-size: 14px;
        border-radius: 4px;
        opacity: 0;
        transition: opacity 0.15s, background 0.15s;
        user-select: none;
      }
      .drag-handle:hover {
        background: #f0f0f0;
        color: #666;
        opacity: 1;
      }
      .drag-handle:active {
        cursor: grabbing;
        background: #e0e0e0;
      }
      /* Show drag handle when hovering over editor */
      .editor-container:hover .drag-handle {
        opacity: 0.6;
      }
      /* Ensure editor has left padding for drag handle */
      .editor-wrapper .ProseMirror {
        padding-left: 24px;
      }
      /* Cursor presence styles */
      @keyframes blink {
        0%, 49% { opacity: 1; }
        50%, 100% { opacity: 0; }
      }
      .ProseMirror .loro-cursor {
        position: absolute;
        width: 2px;
        height: 1.2em;
        pointer-events: none;
        z-index: 10;
      }
      .ProseMirror .loro-cursor-label {
        position: absolute;
        top: -20px;
        left: -1px;
        padding: 2px 6px;
        border-radius: 3px;
        font-size: 11px;
        font-weight: 500;
        white-space: nowrap;
        pointer-events: none;
        color: white;
      }
      .ProseMirror .loro-selection {
        pointer-events: none;
        opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
