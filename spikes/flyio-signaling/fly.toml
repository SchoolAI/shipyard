# Fly.io configuration for peer-plan signaling server
# Optimized for minimum cost with auto-stop capability

app = 'peer-plan-signaling'
primary_region = 'sjc'  # San Jose - low latency for US West

[build]
  dockerfile = 'Dockerfile'

[env]
  PORT = '8080'
  NODE_ENV = 'production'

[http_service]
  internal_port = 8080
  force_https = true
  # Auto-stop when idle to save costs
  auto_stop_machines = 'stop'
  auto_start_machines = true
  # Keep 0 machines running when idle (full cost savings)
  # Set to 1 if you need instant availability
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    # WebSocket connections are long-lived, so we can handle many
    hard_limit = 250
    soft_limit = 200

[[vm]]
  # Smallest possible VM for cost optimization
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

# Health check via HTTP endpoint
[[http_service.checks]]
  interval = '10s'
  grace_period = '5s'
  method = 'GET'
  path = '/'
  timeout = '2s'
