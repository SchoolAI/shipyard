<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Shipyard</title>
    <script>
      // Prevent flash of wrong theme by applying persisted preference before paint
      (function() {
        try {
          var stored = JSON.parse(localStorage.getItem('shipyard-ui') || '{}');
          var theme = (stored.state && stored.state.theme) || 'dark';
          var resolved = theme;
          if (theme === 'system') {
            resolved = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          }
          if (resolved !== 'dark' && resolved !== 'light') resolved = 'dark';
          document.documentElement.classList.add(resolved);
          document.documentElement.setAttribute('data-theme', resolved);
        } catch (e) {
          document.documentElement.classList.add('dark');
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      })();
    </script>
  </head>
  <body class="bg-background text-foreground antialiased">
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:z-[100] focus:top-2 focus:left-2 focus:px-4 focus:py-2 focus:bg-accent focus:text-accent-foreground focus:rounded-lg focus:text-sm focus:font-medium">
      Skip to content
    </a>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
