# Project-level Codex configuration for Shipyard
# Merges with ~/.codex/config.toml (global)

[mcp_servers.shipyard]
command = "npx"
args = ["mcpmon", "--watch", "apps/server/dist", "--ext", "js", "--", "node", "apps/server/dist/index.js"]
env = { NODE_ENV = "development", SHIPYARD_WEB_URL = "http://localhost:5173" }

[mcp_servers.heroui-react]
command = "npx"
args = ["-y", "@heroui/react-mcp@latest"]
